<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>U.S. National Park Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/icons8-mountain-16.png" /> 
  </head>

  <body>
    <header>
      <h1>ðŸ“˜ U.S. National Park Guide</h1>
      <p>Click a marker to learn more about each park :D</p>
    </header>

    <main>
      <div id="filters">
        <button data-region="All">All</button>
        <button data-region="West">West</button>
        <button data-region="Midwest">Midwest</button>
        <button data-region="East">East</button>
        <button data-region="South">South</button>
        <button data-region="Alaska">Alaska</button>
        <button data-region="Hawaii">Hawaii</button>
      </div>

      <div id="search-bar">
        <input
          id="search-input"
          type="text"
          placeholder="Search park by name..."
        />
        <button id="search-clear">Clear</button>
      </div>

      <div id="map"></div>

      <div id="info-panel">
        <h2 id="park-name"></h2>
        <p id="park-region"></p>
        <p id="park-description"></p>
        <p id="park-weather"></p>
      </div>
    </main>

    <script src="script.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUGTLbOa1ccYWApISEfxFJ7rkzJSVMIfw&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
